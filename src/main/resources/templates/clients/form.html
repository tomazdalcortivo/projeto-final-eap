<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <h2 th:text="${id == null} ? 'Novo Cliente' : 'Editar Cliente'">Formulário</h2>

    <form th:action="${id == null} ? @{/web/clients/save} : @{/web/clients/update/{id}(id=${id})}"
          th:object="${clientDto}" method="post">

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" th:field="*{cpf}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" th:field="*{phone}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" th:field="*{address}" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/web/clients" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
